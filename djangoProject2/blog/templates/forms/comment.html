{% extends 'parent/base.html' %}
{% block title %}post comment{% endblock %}

{% block content %}

    {% if comment %} {# کامنت نان نبود #}
        کامنت شما ثبت شد.
        <a href="{{ post.get_absolute_url }}"> بازگشت به پست</a>
    {% else %} {# کامنت نان هست و خطا داره دوباره نشون میدیم تا اصلاح کنه #}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="افزودن کامنت">
    </form>
    {% endif %}
{% endblock %}
